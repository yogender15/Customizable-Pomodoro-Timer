<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <!-- Timer Display -->
        <div id="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <!-- Custom Settings -->
        <div id="settings">
            <label>Work Duration (minutes):</label>
            <input type="number" id="work-duration" value="25" min="1">
            
            <label>Short Break Duration (minutes):</label>
            <input type="number" id="short-break-duration" value="5" min="1">
            
            <label>Long Break Duration (minutes):</label>
            <input type="number" id="long-break-duration" value="15" min="1">
            
            <label>Pomodoros before Long Break:</label>
            <input type="number" id="cycle-count" value="4" min="1">
        </div>

        <!-- Timer Controls -->
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
        
        <!-- Session Info -->
        <p id="session-type">Work Session</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
